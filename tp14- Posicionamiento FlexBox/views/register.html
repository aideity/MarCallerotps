<!DOCTYPE html>
<html lang="es">

</html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/styles/styles.css">
</head>

<form action="/register" method="POST" class="form_register">
    <div class="form__box">
      <label class="form__label" for="name">Nombre de usuario</label>
      <input class="form__control" type="text" id="name" name="name" minlength="2" required>
      <span class="error-message" id="name-error"></span>
    </div>
    <div class="form__box">
      <label class="form__label" for="email">Email</label>
      <input class="form__control" type="email" id="email" name="email" minlength="6" required>
      <span class="error-message" id="email-error"></span>
    </div>
    <div class="form__box">
        <label class="form__label" for="nac">Fecha de nacimiento</label>
      <input type="date" name="fecha" max="2006-12-31">
      <span class="error-message" id="nac-error"></span>
    </div>
    <div class="form__box">
      <label class="form__label" for="adress">Domicilio</label>
      <textarea rows="5" class="form__control" name="adress" id="adress"></textarea>
      <span class="error-message" id="adress-error"></span>
    </div>

    <div class="form__box">
        <label class="form__label" for="cate">Categorías de interés</label>
        <input type="checkbox" name="category" value="Electro">Electro
        <input type="checkbox" name="category" value="Moda">Moda
        <input type="checkbox" name="category" value="Hogar">Hogar
        <input type="checkbox" name="category" value="Juguetería">Juguetería
        <input type="checkbox" name="category" value="Vida sana">Vida sana
        <span class="error-message" id="cate-error"></span>
    </div>

      <div class="form__box">
        <label>Seleccionar una imagen para el perfil:</label>
        <input type="file" name="avatar" accept=".jpg"multiple>
        <span class="error-message" id="image-error"></span>
      </div>
      <div class="form__box">
        <label class="form__label" for="password">Contraseña</label>
        <input class="form__control" type="password" id="password" name="password" minlength="8" required>
        <span class="error-message" id="password"></span>
      </div>
      <div class="form__box">
        <label class="form__label" for="Vpassword">Confirmar Contraseña</label>
        <input class="form__control" type="Vpassword" id="Vpassword" name="Vpassword" minlength="8" required>
        <span class="error-message" id="Vpassword-error"></span>
      </div>
  <!-- hacer que nos lleve a la página principal -->
    <div class="form__box--buttons">
      <button type="submit">Enviar</button>
    </div>
    <div class="form__box--buttons">
        <button type="reset">Borrar datos del formulario</button>
      </div>
  </form>
